[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js 플러그인 사용
[[plugins]]
  package = "@netlify/plugin-nextjs"

# 루트 경로 리다이렉트
[[redirects]]
  from = "/"
  to = "/en/login"
  status = 302
  force = false

# 크리에이터 샵 URL 지원
[[redirects]]
  from = "/@*"
  to = "/en/@:splat"
  status = 302
  force = false

# 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 캐시 설정
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
