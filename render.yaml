services:
  # 통합 서버 (백엔드 API + 프론트엔드 정적 파일 서빙)
  - type: web
    name: cnecplus
    runtime: python
    env: python
    region: singapore
    plan: standard
    branch: main
    rootDir: ./backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./cnecplus.db
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
